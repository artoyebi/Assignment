<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <a href="#main" class="visually-hidden">Skip to main</a>
    <nav>
        <ul>
            <li><a href="index.html" active>About me</a></li>
            <li><a href="signup.html">Register</a></li>
        </ul>
    </nav>


    <header>
        <h1>Application Form</h1>
        <h3>Fill in your details</h3>
    </header>


    <form method="post" action="#">
        <div id="main" class="form-wrapper">
            <div class="form-group">
                <div class="form-row">
                    <label for="fname">First Name*</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter first Name" required>
                </div>
                <div class="form-row">
                    <label for="lname">Last Name*</label>
                    <input type="text" id="lname" name="lname" placeholder="Enter last Name" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <label for="gender">Gender*</label>
                    <select id="gender" name="gender">
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="dob">Date of Birth*</label>
                    <input type="date" name="dob" id="" required min="31/10/2005" placeholder="mm/dd/yyyy">
                </div>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <label for="email">Email Address*</label>
                    <input type="email" name="email" id="" placeholder="Enter email address">
                </div>
                <div class="form-row">
                    <label for="education">Education Level*</label>
                    <select id="education" name="education">
                        <option value="">Select level of education</option>
                        <option value="1">Primary School</option>
                        <option value="2">Secondary School</option>
                        <option value="3">Tertiary Education</option>
                    </select>
            
                </div>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="">Select your country</option>
                        <option value="NG">Nigeria</option>
                        <option value="GH">Ghana</option>
                        <option value="KY">Kenya</option>
                    </select>
            
                </div>
                <div class="form-row">
                    <label for="city">State/City of Residence*</label>
                    <input type="text" id="city" name="city" placeholder="Enter your state of residence" required>
                </div>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <label for="employment">Employment Status*</label>
                    <select id="employment" name="employment">
                        <option value="">Select your employment status</option>
                        <option value="1">Employed</option>
                        <option value="2">Unemployed</option>
                        <option value="3">Self Employed</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="phone">Phone Number*</label>
                    <input type="tel" id="phone" name="phone" placeholder="08154387000" required>
                </div>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <label for="school">Choose School*</label>
                    <select id="school" name="school">
                        <option value="">Select school</option>
                        <option value="1">Engineering</option>
                        <option value="2">Product</option>
                        <option value="3">Marketing</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="course">Choose Course of Study*</label>
                    <select id="course" name="course">
                        <option value="">Select course</option>
                        <option value="1">Software</option>
                        <option value="2">Cloud</option>
                        <option value="3">Product Management</option>
                        <option value="4">Product Marketing</option>
                        <option value="5">Data Science</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <div class="form-row">
                    <label for="howdid">How did you hear about us*</label>
                    <select id="howdid" name="howdid">
                        <option value="">Select channel</option>
                        <option value="1">Twitter</option>
                        <option value="2">LinkedIn</option>
                        <option value="3">Friend</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="discount">Scholarship/Discount Code</label>

                    <input type="text" id="discount" name="discount" placeholder="Scholarship or student ID or..">
                </div>
            </div>

            
            <p style="text-align: center;">
                By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge
                that <br> I have read the <a href="#">Privacy Policy.</a>
            </p>

            <div class="submit">
            <input style="align-self: center;" type="button" value="Proceed">
            <p>Already have an account? <a href="#">Sign In</a></p>
            </div>


        </div>


    </form>

    
</body>

</html>
